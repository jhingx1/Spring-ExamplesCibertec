<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/table.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-3.3.1.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/table.js"/>
        <h:outputScript name="parainfo/message.js"/>

        <h:outputScript name="js/categorias.js"/>
    </h:head>
    <h:body>
        <table class="parainfo" style="margin: auto;width: 300px">
            <thead>
                <tr>
                    <td>Autor</td>
                    <th class="crud">
                        <a class="ins" href="#" onclick="autoresIns();" 
                           title="Nuevo Registro"><span></span></a>
                    </th>
                    <th class="crud">
                        <a class="del" href="#" onclick="autoresDel();"
                           title="Retirar Registros"><span></span></a>
                    </th>
                    <th class="crud">
                        <a class="upd" href="#" onclick="autoresUpd();"
                           title="Actualizar Registro"><span></span></a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <c:forEach var="a" items="#{mbAutores.autoresQry}">
                    <tr>
                        <td colspan="2">#{a.autor}</td>
                        <th>
                            <input type="checkbox" name="idautor_del" 
                                   value="#{a.idautor}"/>
                        </th>
                        <th>
                            <input type="radio" name="idautor_upd" 
                                   value="#{a.idautor}"/>
                        </th>
                    </tr>
                </c:forEach>
            </tbody>
        </table>

        <!-- mensajes del servidor -->
        <h:outputText value="#{mbAutores.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>

        <!-- mensajes lado del cliente -->
        <div style="display: none">
            <div id="dlg_message"><p id="message"></p></div>
        </div>

        <h:form style="text-align: center">
            <h:commandLink action="/index" value="Home"
                           immediate="true" class="parainfo"/>
        </h:form>

        <!-- retirar autores -->
        <h:form id="form_del">
            <h:inputHidden id="ids" value="#{mbAutores.ids}"/>
            <h:commandButton 
                id="autoresDel" style="display: none;" type="submit"
                actionListener="#{mbAutores.autoresDel()}"/>
        </h:form>

        <!-- actualizar autor -->
        <h:form id="form_get">
            <h:inputHidden id="idautor" 
                           value="#{mbAutores.autores.idautor}"/>
            <h:commandButton 
                id="autoresGet" style="display: none;" type="submit"
                action="#{mbAutores.autoresGet()}"/>
        </h:form>
    </h:body>
</html>
