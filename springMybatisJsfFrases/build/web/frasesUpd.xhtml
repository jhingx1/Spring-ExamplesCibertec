<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/form.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-3.3.1.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/form.js"/>
        <h:outputScript name="parainfo/message.js"/>

        <h:outputScript name="js/restaurantes.js"/>
    </h:head>
    <h:body>
        <h:form class="parainfo" style="margin: auto;display: table">
            <h:inputHidden value="#{mbFrases.frases.idfrase}"/>
            <fieldset>
                <legend>Actualizar datos de Frase</legend>

                <h:panelGrid columns="2" class="tabla">
                    <h:outputLabel for="idautor" value="Autor" />
                    <h:selectOneMenu value="#{mbFrases.frases.idautor}"
                                     id="idautor" style="width: 310px">
                        <f:selectItems value="#{mbFrases.autoresCbo}" var="a"
                                       itemValue="#{a.idautor}"
                                       itemLabel="#{a.autor}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="frase" value="Frase" />
                    <h:inputTextarea value="#{mbFrases.frases.frase}" 
                                     id="frase" required="true"
                                     style="width: 300px;height: 80px" 
                                     requiredMessage="* Ingrese Frase"
                                     validatorMessage="* De [10, 900] caracteres">
                        <f:validateLength minimum="10" maximum="900"/>
                    </h:inputTextarea>
                </h:panelGrid>

                <p style="text-align: center">
                    <h:commandButton action="#{mbFrases.frasesUpd()}"
                                     value="Grabar Datos" type="submit"/> 
                </p>
                <p style="text-align: center">
                    <h:commandLink value="Cancelar" action="/index"
                                   immediate="true" class="parainfo"/>
                </p>
            </fieldset>

            <!-- para errores de validaciÃ³n  -->
            <div class="msg_error_valida">
                <h:message for="frase"/>
            </div>
        </h:form>

        <!-- mensajes del servidor -->
        <h:outputText value="#{mbFrases.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>
    </h:body>
</html>
