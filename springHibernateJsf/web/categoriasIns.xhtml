<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/form.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-2.1.4.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/form.js"/>
        <h:outputScript name="parainfo/message.js"/>
        
        <h:outputScript name="js/categorias.js"/>
    </h:head>
    <h:body>
        <h:form class="parainfo" style="margin: auto;display: table">
            <fieldset>
                <legend>Nueva Categoría</legend>

                <h:panelGrid columns="2" class="tabla">
                    <h:outputLabel for="categoria" value="Categoría" />
                    <h:inputText value="#{mbCategorias.categoria}"
                                 id="categoria" style="width: 300px" required="true"
                                 requiredMessage="* Ingrese Categoría" 
                                 validatorMessage="* Entre [3, 200] caracteres">
                        <f:validateLength minimum="3" maximum="100"/>
                    </h:inputText>
                </h:panelGrid>

                <p style="text-align: center">
                    <h:commandButton action="#{mbCategorias.categoriasIns()}"
                                     value="Grabar Datos" type="submit"/> 
                </p>
            </fieldset>

            <!-- para errores de validación  -->
            <div id="msg_validacion"
                      class="msg_error ui-state-highlight ui-corner-all">
                <h:message for="categoria"/>
            </div>
        </h:form>

        <!-- mensajes del servidor -->
        <h:outputText id="msg_servidor" value="#{mbCategorias.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>

        <h:form style="text-align: center">
            <h:commandLink value="Cancelar" action="/categoriasQry" class="parainfo"/>
        </h:form>
    </h:body>
</html>
