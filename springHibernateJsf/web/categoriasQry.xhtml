<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/table.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-2.1.4.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/table.js"/>
        <h:outputScript name="parainfo/message.js"/>

        <h:outputScript name="js/categorias.js"/>
    </h:head>
    <h:body>
        <table class="parainfo" style="margin: auto;width: 300px">
            <thead>
                <tr>
                    <td>Categor√≠a</td>
                    <th class="crud">
                        <a class="ins" href="#" onclick="categoriasIns();" 
                           title="Nuevo Registro"><span></span></a>
                    </th>
                    <th class="crud">
                        <a class="del" href="#" onclick="categoriasDel();"
                           title="Retirar Registros"><span></span></a>
                    </th>
                    <th class="crud">
                        <a class="upd" href="#" onclick="categoriasUpd();"
                           title="Actualizar Registro"><span></span></a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <c:forEach var="c" items="#{mbCategorias.categoriasQry}">
                    <tr>
                        <td colspan="2">#{c.categoria}</td>
                        <th>
                            <input type="checkbox" name="idcategoria_del" 
                                   value="#{c.idcategoria}"/>
                        </th>
                        <th>
                            <input type="radio" name="idcategoria_upd" 
                                   value="#{c.idcategoria}"/>
                        </th>
                    </tr>
                </c:forEach>
            </tbody>
        </table>

        <!-- mensajes del servidor -->
        <h:outputText value="#{mbCategorias.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>

        <!-- mensajes lado del cliente -->
        <div style="display: none">
            <div id="dlg_message"><p id="message"></p></div>
        </div>

        <h:form style="text-align: center">
            <h:commandLink action="/index" value="Home"
                           immediate="true" class="parainfo"/>
        </h:form>

        <!-- retirar autores -->
        <h:form id="form_del">
            <h:inputHidden id="ids" value="#{mbCategorias.ids}"/>
            <h:commandButton 
                id="categoriasDel" style="display: none;" type="submit"
                action="#{mbCategorias.categoriasDel()}"/>
        </h:form>

        <!-- actualizar autor -->
        <h:form id="form_get">
            <h:inputHidden id="idcategoria" 
                           value="#{mbCategorias.idcategoria}"/>
            <h:commandButton 
                id="categoriasGet" style="display: none;" type="submit"
                action="#{mbCategorias.categoriasGet()}"/>
        </h:form>
    </h:body>
</html>
