<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/form.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-2.1.4.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/form.js"/>
        <h:outputScript name="parainfo/message.js"/>

        <h:outputScript name="js/restaurantes.js"/>
    </h:head>
    <h:body>
        <h:form class="parainfo" style="margin: auto;display: table">
            <h:inputHidden value="#{mbProveedores.proveedores.idproveedor}"/>

            <fieldset>
                <legend>Actualizar Proveedores</legend>

                <h:panelGrid columns="2" class="tabla">
                    <h:outputLabel for="proveedor" value="Razon Social" />
                    <h:inputText value="#{mbProveedores.proveedores.razonsocial}"
                                 id="proveedor" style="width: 300px" required="true"
                                 requiredMessage="* Ingrese Proveedor"
                                 validatorMessage="* Entre [3, 200] caracteres">
                        <f:validateLength minimum="3" maximum="100"/>
                    </h:inputText>

                    <h:outputLabel for="idcliente" value="Cliente" />
                    <h:selectOneMenu value="#{mbProveedores.proveedores.idcliente}"
                                     id="idcliente" style="width: 310px">
                        <f:selectItems value="#{mbProveedores.clientesCbo}" var="c"
                                       itemValue="#{c.idcliente}"
                                       itemLabel="#{c.nombrecliente}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="direccion" value="Dirección" />
                    <h:inputTextarea value="#{mbProveedores.proveedores.direccion}" 
                                     id="direccion" required="true"
                                     style="width: 300px;height: 80px" 
                                     requiredMessage="* Ingrese dirección"
                                     validatorMessage="* De [10, 900] caracteres">
                        <f:validateLength minimum="10" maximum="900"/>
                    </h:inputTextarea>

                    <h:outputLabel for="iddistrito" value="Distrito" />
                    <h:selectOneMenu value="#{mbProveedores.proveedores.iddistrito}"
                                     id="iddistrito" style="width: 310px">
                        <f:selectItems value="#{mbProveedores.distritosCbo}" var="d"
                                       itemValue="#{d.iddistrito}"
                                       itemLabel="#{d.distrito}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel for="iddepartamento" value="Departamento" />
                    <h:selectOneMenu value="#{mbProveedores.proveedores.iddepartamento}"
                                     id="iddepartamento" style="width: 310px">
                        <f:selectItems value="#{mbProveedores.departamentosCbo}" var="d"
                                       itemValue="#{d.iddepartamento}"
                                       itemLabel="#{d.departamento}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <p style="text-align: center">
                    <h:commandButton action="#{mbProveedores.proveedoresUpd()}"
                                     value="Grabar Datos" type="submit"/> 
                </p>
            </fieldset>

            <!-- para errores de validación  -->
            <div id="msg_validacion"
                 class="msg_error ui-state-highlight ui-corner-all">
                <h:message for="restaurante"/><br/>
                <h:message for="direccion"/>
            </div>
        </h:form>

        <!-- mensajes del servidor -->
        <h:outputText id="msg_servidor" value="#{mbProveedores.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>

        <h:form style="text-align: center">
            <h:commandLink value="Cancelar" action="/index" class="parainfo"/>
        </h:form>
    </h:body>
</html>
