<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/form.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-2.1.4.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/form.js"/>
        <h:outputScript name="parainfo/message.js"/>

        <h:outputScript name="js/autos.js"/>
    </h:head>
    <h:body>
        <h:form class="parainfo" style="margin: auto;display: table">
            <h:inputHidden value="#{mbAutos.autos.idauto}"/>

            <fieldset>
                <legend>Actualizar Auto</legend>

                <h:panelGrid columns="2" class="tabla">
                    <h:outputLabel for="modelo" value="modelo" />
                    <h:inputText value="#{mbAutos.autos.modelo}"
                                 id="modelo" style="width: 300px" required="true"
                                 requiredMessage="* Ingrese modelo" 
                                 validatorMessage="* Entre [3, 50] caracteres">
                        <f:validateLength minimum="3" maximum="50"/>
                    </h:inputText>

                    <h:outputLabel for="precioxdia" value="precioxdia" />
                    <h:inputText value="#{mbAutos.autos.precioxdia}"
                                 id="precioxdia" style="width: 300px" required="true"
                                 requiredMessage="* Ingrese precioxdia"
                                 >
                        <f:validateLongRange minimum="0" maximum="100"></f:validateLongRange>
                    </h:inputText>

                    <h:outputLabel for="alquilado" value="alquilado" />
                    <h:inputText value="#{mbAutos.autos.alquilado}"
                                 id="alquilado" style="width: 100px" required="true"
                                 requiredMessage="* Ingrese Estado de Auto">
                    </h:inputText>

                </h:panelGrid>

                <p style="text-align: center">
                    <h:commandButton action="#{mbAutos.autosUpd()}"
                                     value="Grabar Datos" type="submit"/> 
                </p>
            </fieldset>

            <div id="msg_validacion"
                 class="msg_error ui-state-highlight ui-corner-all">
                <h:message for="modelo"/>
                <h:message for="precioxdia"/>
                <h:message for="alquilado"/>
            </div>
        </h:form>

        <!-- mensajes del servidor -->
        <h:outputText value="#{mbAutos.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>

        <h:form style="text-align: center">
            <h:commandLink value="Cancelar" action="/autosQry" 
                           class="parainfo"/>
        </h:form>
    </h:body>
</html>
